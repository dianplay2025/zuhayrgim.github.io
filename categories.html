---
layout: default
---
<div class="container">
    <div class="page-header">
        <h1>Category: {{ page.category }}</h1>
    </div>

    <div class="main-layout">
        <div class="main-content" style="width: 100%;">
            <div class="post-list">
                <!-- [INI ADALAH KODE YANG SUDAH DIPERBAIKI TOTAL] -->
                {% for post in site.posts %}
                    {% for cat in post.categories %}
                        {% if cat == page.category %}
                            <a href="{{ post.url | relative_url }}" class="post-item">
                                <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="post-thumbnail">
                                <div class="post-content">
                                    <h3 class="post-title">{{ post.title }}</h3>
                                    <p class="post-description">{{ post.description | strip_html | truncatewords: 25 }}</p>
                                </div>
                            </a>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
