---
layout: default
---
<div class="container">
    <div class="page-header">
        <h1>Category: {{ page.category | capitalize }}</h1>
    </div>

    <div class="main-layout">
        <div class="main-content" style="width: 100%;"> <!-- Konten dibuat lebar penuh -->
            <div class="post-list">
                {% for post in site.categories[page.category] %}
                    <a href="{{ post.url | relative_url }}" class="post-item">
                        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="post-thumbnail">
                        <div class="post-content">
                            <h3 class="post-title">{{ post.title }}</h3>
                            <p class="post-description">{{ post.description | strip_html | truncatewords: 25 }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
